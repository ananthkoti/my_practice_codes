<html>
    <head>
        <title>cascading style sheets</title>
        <style>
        
        p {
            text-align:center;
            color:red;
        }
        #h1{
            text-align: center;
            color: red;
        }
        .clas {
            text-align: center;
            color:red;
        }
        div {
            color:orange;
            text-align:center;
        }
        </style>
    </head>
    <body bgcolor="cyan">
        <p >this is the element selector</p>
        <p>the contents written at the head section under paragraph tag is implemented for every paragraph tag</p>
        <h1 id="h1">this is id selector</h1>
        <p class="clas">this is the class selector</p>
        <div align="left"><img src="C:\Users\kalla\Desktop\lpu_img.jfif">this is div tag</div>
    </body>
</html>
